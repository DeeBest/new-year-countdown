<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>New Year Countdown</title>
  </head>
  <body>
    <header>
      <h1>New Year Countdown</h1>
    </header>
    <main>
      <div id="container">
        <p id="year">2024</p>
        <div id="counters-div">
          <div class="counter-container" id="days-container">
            <p class="counter" id="days-counter">00</p>
            <p class="counter-text">Days</p>
          </div>
          <div class="counter-container" id="hours-container">
            <p class="counter" id="hours-counter">00</p>
            <p class="counter-text">Hours</p>
          </div>
          <div class="counter-container" id="minutes-container">
            <p class="counter" id="minutes-counter">00</p>
            <p class="counter-text">Minutes</p>
          </div>
          <div class="counter-container" id="seconds-container">
            <p class="counter" id="seconds-counter">00</p>
            <p class="counter-text">Seconds</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
